<body>

<link async href="http://fonts.googleapis.com/css?family=Alex%20Brush" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>

  {{> loginButtons}}

{{#if currentUser}}
<form class="create-todo">
	<input type="text" name="text" placeholder="Put something in the DB"/>

</form>

	<ul>
	{{#each todos}}
		{{> todo_item}}
 	{{/each}}
 	</ul>

</body>

  <template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

<template name="todo_item">
<li><p>{{text}}</p>
<p>{{date}}</p>

</li>
</template>
